<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <a href="../../" class="button-home"><div>Homepage</div> </a>
    <div class="card-container">
      <section class="image-container">
        <img
          src="./images/image-product-mobile.jpg"
          alt="mobile image"
          class="product-image"
        />
      </section>
      <section class="product-details">
        <div class="product-description">
          <span>Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous <br />
            interpretation composed by Olivier <br />
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product-price">
          <p>$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <div class="button-buy">
          <button class="button">
            <img src="./images/icon-cart.svg" alt="shopping cart" />Add to Cart
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
