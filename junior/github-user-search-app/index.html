<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- fonts -->

    <!-- javascript -->
    <script defer src="app.js"></script>

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header>
      <!-- home button -->
    </header>

    <main>
      <!-- title and theme toggle -->
      <div>
        <h1>devfinder</h1>
        <button id="button-toggle-theme">
          <span id="theme-toggle-text">Dark</span>
          <div>
            <img src="./assets/icon-moon.svg" alt="dark mode icon" />
          </div>
        </button>
      </div>

      <!-- search bar -->
      <div class="search">
        <form action="submit">
          <label for="search-bar">
            <img src="./assets/icon-search.svg" alt="search icon" />
            <input type="text" placeholder="Search GitHub username..." />
            <button id="button-search">Search</button>
          </label>
        </form>
      </div>

      <!-- user info container -->
      <div id="user-container">
        <!-- user pfp -->
        <div id="profile-picture">image goes here</div>
        <!-- user info -->
        <div id="user-info">
          <div class="uses-header">
            <h2 id="username">{username}</h2>
            <p>Joined <span id="date-joined">{date}</span></p>
          </div>
          <p id="user-handle">{@handle}</p>
          <p id="user-bio">{bio}</p>
          <div class="user-stats">
            <div>
              <p>Repos</p>
              <span id="repos-value">{repo #}</span>
            </div>
            <div>
              <p>Followers</p>
              <span id="followers-value">{followers#}</span>
            </div>
            <div>
              <p>Following</p>
              <span id="following-value">{following#}</span>
            </div>
          </div>
          <div class="user-footer">
            <div id="location">
              <img src="./assets/icon-location.svg" alt="location icon" />
              <p id="user-location">{location}</p>
            </div>
            <div id="twitter">
              <img src="./assets/icon-twitter.svg" alt="twitter icon" />
              <p id="user-twitter">{twitter}</p>
            </div>
            <div id="website">
              <img src="./assets/icon-website.svg" alt="link icon" />
              <p id="user-website">{website}</p>
            </div>
            <div>
              <img src="./assets/icon-company.svg" alt="company icon" />
              <p id="user-company">{company}</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
