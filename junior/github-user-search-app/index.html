<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- javascript -->
    <script defer src="app.js"></script>

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header>
      <!-- home button -->
    </header>

    <main class="main-container">
      <!-- title and theme toggle -->
      <div class="header">
        <h1>devfinder</h1>
        <button id="button-toggle-theme">
          <span id="theme-toggle-text">Dark</span>
          <div>
            <img
              src="./assets/icon-moon.svg"
              alt="dark mode icon"
              class="theme-toggle-icons"
            />
          </div>
        </button>
      </div>

      <!-- search bar -->
      <div class="search">
        <form id="form">
          <label for="search-bar" class="search-bar">
            <div class="search-bar-icons">
              <img src="./assets/icon-search.svg" alt="search icon" />
            </div>
            <input
              type="text"
              placeholder="Search GitHub username..."
              class="search-bar-input"
              id="search-bar"
            />
            <button id="button-search" type="submit">Search</button>
          </label>
        </form>
      </div>

      <div id="no-results">
        <p>No Results...</p>
      </div>
      <!-- user info container -->
      <div id="user-container">
        <div class="user-header">
          <img
            src="./assets/favicon-32x32.png"
            alt="profile picture"
            class="user-image"
          />
          <div class="user-info-text">
            <div class="username-handle">
              <h2 id="username">The Octocat</h2>
              <p id="handle">@octocat</p>
            </div>
            <p class="joined-date">Joined <span id="date">25 Jan 2011</span></p>
          </div>
        </div>
        <div class="user-body">
          <p id="bio">
            Lorem ipsum dolor sit amet, consectet adipisicing elit. Aspernatur,
            recusandae!
          </p>
          <div class="user-stats">
            <div class="stat">
              <h3>Repos</h3>
              <p id="repos-value">8</p>
            </div>
            <div class="stat">
              <h3>Followers</h3>
              <p id="followers-value">3938</p>
            </div>
            <div class="stat">
              <h3>Following</h3>
              <p id="following-value">9</p>
            </div>
          </div>
          <div class="user-footer">
            <div class="info-box">
              <img src="./assets/icon-location.svg" alt="location icon" />
              <p id="location-value">San Francisco</p>
            </div>
            <div class="info-box">
              <img src="./assets/icon-website.svg" alt="website icon" />
              <p id="blog-value">https://github.blog</p>
            </div>
            <div class="info-box">
              <img src="./assets/icon-twitter.svg" alt="twitter icon" />
              <p id="twitter-value">Not Available</p>
            </div>
            <div class="info-box">
              <img src="./assets/icon-company.svg" alt="company icon" />
              <p id="company-value">@github</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
