<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- javascript -->
    <script defer src="app.js"></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- homepage button -->
      <a href="https://jreyiv.github.io/frontend-mentor/" class="button-home"
        ><div>Homepage</div>
      </a>
    </header>
    <!-- main -->
    <main>
      <div class="calculator-container">
        <!-- inputs section -->
        <form action="/">
          <div class="inputs">
            <div class="input-box" id="day-field">
              <label for="day">Day</label>
              <input type="number" name="day" id="day" placeholder="DD" />
              <span class="error-message" id="day-error"></span>
            </div>
            <div class="input-box">
              <label for="month">Month</label>
              <input type="number" name="month" id="month" placeholder="MM" />
              <span class="error-message" id="month-error"></span>
            </div>
            <div class="input-box">
              <label for="year">Year</label>
              <input type="number" name="year" id="year" placeholder="YYYY" />
              <span class="error-message" id="year-error"></span>
            </div>
          </div>
          <div class="submit-button">
            <div class="left-line"></div>
            <button type="submit" id="submitBtn">
              <img src="./assets/images/icon-arrow.svg" alt="arrow icon" />
            </button>
            <div class="right-line"></div>
          </div>
        </form>

        <!-- results section -->
        <div class="results">
          <p><span id="year-value">--</span> years</p>
          <p><span id="month-value">--</span> months</p>
          <p><span id="day-value">--</span> days</p>
        </div>
      </div>

      <!-- happy birthday card -->
      <div class="happy-birthday" id="birthday-div">
        <p>ðŸŽ‰ Happy Birthday! ðŸŽ‰</p>
        <div id="progress-bar"></div>
      </div>
    </main>
  </body>
</html>
